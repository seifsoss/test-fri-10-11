<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom YouTube Video Controls</title>
  <style>
    #videoContainer {
      position: relative;
      width: 640px;
      height: 360px;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 10; /* This will make the iframe unclickable */
    }

    button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <div id="player"></div>
    <div id="overlay"></div>
  </div>

  <button onclick="playVideo()">Play</button>
  <button onclick="stopVideo()">Stop</button>
  <button onclick="pauseVideo()">Pause</button>
  <button onclick="setSpeed(1.5)">1.5x Speed</button>
  <button onclick="setSpeed(1)">Normal Speed</button>
  <button onclick="getCurrentTime()">Show Current Time</button>
  <button onclick="seekTo()">Move to !!!!</button>
  

  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    var player;

    // This function creates an iframe and YouTube player after the API code downloads.
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: 'o-h-pMF4wpg',  // Replace with your video ID
        playerVars: {
          'controls': 0,           // Disable native controls
          'modestbranding': 1,     // Remove YouTube logo
          'rel': 0,                // Disable related videos at the end
          'showinfo': 0            // Hide video title info
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      console.log("Player is ready.");
    }

    function playVideo() {
      player.playVideo();
    }

    function stopVideo() {
      player.stopVideo();
    }

    function pauseVideo() {
      player.pauseVideo();
    }

    function setSpeed(speed) {
      player.setPlaybackRate(speed);
    }

    function getCurrentTime() {
      alert("Current Time: " + player.getCurrentTime() + " seconds");
    }
    function minutesToSeconds(minutes) {
  return minutes * 60;
}
    function seekTo() {
        var where = minutesToSeconds(parseFloat(prompt("where in minutes")))

        player.seekTo(where, true);  // Seek to a specific time (in seconds)
    }
  </script>
</body>
</html>
